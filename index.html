<!DOCTYPE html>
<html>

<head>
  
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <script src="​https://aframe.io/releases/0.6.0/aframe.min.js​"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


</head>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <a-assets>
      <a-asset-item id="frog-model" src="./frog.png"></a-asset-item>
      <a-asset-item id="video"
      src="./frog.mp4"
      preload="auto"
      loop="true"
      playsinline
      webkit-playsinline
      autoplay
      crossorigin="anonymous">
      </a-asset-item>
    </a-assets>

    <a-nft 
      id = "one"
      type="nft"
      url="./frog.iset"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5">

      <a-video 
        id = "vid"
        src="#video"
        width="300"
        height="300"
        position="150 150 -50"
        rotation="-90 0 0">
      </a-video>

    </a-nft>

  </a-scene>

</body>

</html>
